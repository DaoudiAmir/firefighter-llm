data_paths:
  raw:
    protocols: data/raw/protocols
    training: data/raw/training
    incidents: data/raw/incidents
  processed:
    train: data/processed/train
    validation: data/processed/validation
    test: data/processed/test
  metadata: data/metadata

processing:
  train_split: 0.8
  validation_split: 0.1
  test_split: 0.1
  random_seed: 42

data_format:
  input_format: json
  output_format: jsonl
  max_sequence_length: 512

validation:
  required_fields:
    - instruction
    - input
    - output
  metadata_fields:
    - source
    - date
    - category
